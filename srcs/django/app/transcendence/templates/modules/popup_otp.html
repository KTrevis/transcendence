{% block content %}
<style>
    .otp-popup {
        position: fixed;
        top: 50%;
        background: #031633;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        z-index: 1000;
        display: none;
    }
    .otp-popup.show {
        display: block;
    }
    .otp-input-container {
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    .otp-input {
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .otp-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }
</style>

<div class="otp-popup" id="otpPopup">
    <h2>Enter OTP</h2>
    <div class="otp-input-container">
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
    </div>
    <div class="otp-buttons">
        <button id="cancelOtp">Cancel</button>
        <button id="submitOtp" disabled>Submit</button>
    </div>
</div>
<script type="module" src="/static/auth/login.js"></script>
{% endblock %}
