services:
  postgres:
    image: postgres:17
    container_name: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - app-network
    env_file:
      .env
    restart: always
  django:
    restart: always
    build: ./django
    container_name: django
    volumes:
      - ./django/app:/app/
    networks:
      - app-network
    env_file:
      .env
    ports:
      - 3434:8000

networks:
  app-network:
    driver: bridge
