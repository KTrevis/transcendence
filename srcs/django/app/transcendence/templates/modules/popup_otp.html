{% block content %}
<style>
    .otp-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1050; 
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        display: none;
    }
    .otp-popup.show {
        display: block;
    }
    .otp-input-container {
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    .otp-input {
        text-align: center;
        font-size: 1.5rem;
        width: 3rem;
        height: 3rem;
        border-radius: 5px;
    }
</style>

<div class="modal otp-popup" id="otpPopup" tabindex="-1" aria-labelledby="otpPopupLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="otpForm">
            <div class="modal-header">
                <h5 class="modal-title text-light" id="otpPopupLabel">Enter OTP</h5>
            </div>
            <div class="modal-body">
                <div class="otp-input-container">
                    <input type="text" maxlength="1" class="otp-input form-control" />
                    <input type="text" maxlength="1" class="otp-input form-control" />
                    <input type="text" maxlength="1" class="otp-input form-control" />
                    <input type="text" maxlength="1" class="otp-input form-control" />
                    <input type="text" maxlength="1" class="otp-input form-control" />
                    <input type="text" maxlength="1" class="otp-input form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelOtp">Cancel</button>
                <button type="submit" class="btn btn-primary" id="submitOtp" disabled>Submit</button>
            </div>
        </form>
    </div>
</div>

<script type="module" src="/static/auth/login.js"></script>
{% endblock %}
