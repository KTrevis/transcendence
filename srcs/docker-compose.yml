services:
  postgres:
    image: postgres:17
    container_name: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - app-network
    env_file:
      .env
    restart: always
  django:
    restart: always
    build: ./django
    container_name: django
    volumes:
      - ./django/app:/app/
    networks:
      - app-network
    env_file:
      .env
    depends_on:
      - postgres
  nginx:
    restart: always
    build: ./nginx
    container_name: nginx
    volumes: 
      - ./django/app/transcendence/static:/static
    networks:
      - app-network
    env_file:
      .env
    ports:
      - 8000:80

networks:
  app-network:
    driver: bridge
